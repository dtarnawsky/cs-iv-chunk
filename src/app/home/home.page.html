<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-text>{{message}}</ion-text><br/><br/>
    <ion-button (click)="testWrite()">Write</ion-button>
    <ion-button (click)="testRead()">Read</ion-button>
  </div>
</ion-content>
